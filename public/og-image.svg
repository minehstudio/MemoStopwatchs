<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Main Content -->
  <g transform="translate(600,315)">
    <!-- Large Clock Icon -->
    <circle cx="0" cy="-80" r="60" stroke="#3b82f6" stroke-width="8" fill="none"/>
    <polyline points="-20,-100 0,-80 30,-60" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">
      ⏱️ Memo Stopwatch
    </text>

    <!-- Subtitle -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#64748b">
      Multi Timer with Notes
    </text>

    <!-- Features -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#475569">
      • Manage up to 5 stopwatches simultaneously
    </text>
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#475569">
      • Add custom memo notes to each timer
    </text>
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#475569">
      • Perfect for productivity &amp; time tracking
    </text>
  </g>
</svg>